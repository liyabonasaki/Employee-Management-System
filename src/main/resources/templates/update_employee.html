<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add a hidden field to handle update -->
			<input type ="hidden" th:field="*{id}" />
			 
			<input type="text" th:field="*{firstname}"
				 class="form-control mb-4 col-5">

			<input type="text" th:field="*{lastname}"
				 class="form-control mb-4 col-5">

			<input type="text" th:field="*{email}" 
				class="form-control mb-4 col-5">

			<button type="Submit" class="btn btn-info col-2">Update
				Employee</button>

		</form>

		<hr>

		<a th:href="@{/}">Back to Employee List</a>
	</div>

</body>
</html>
